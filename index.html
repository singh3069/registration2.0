<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration2.0</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
    
      <div class="heading">
        <h1>Registration</h1>
      </div>
      
      <div class="image">
        <span>
          <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="google logg">
        <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png" alt="facebook logo">
        <img src="https://image.flaticon.com/icons/svg/25/25231.svg" alt="github logo">
        <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png" alt="linkdin logo">
        </span>
      </div>
    
      <div >
        <form >
          <input class="fill" 
            type="username"
            title="Your Username"
            name="username"
            placeholder="Username"
          />

          <input class="fill"
            type="Email"
            title="Your Email"
            name="Email"
            placeholder="Email"
          />

          <input class="fill"
            type="Password"
            title="Your Password"
            name="Password"
            placeholder="Password"
          />

          <input class="fill"
            type="password"
            title="confirm password"
            name="password"
            placeholder="Confirm your password"
          />

          <input class="fill" type="submit" value="Register" id="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
